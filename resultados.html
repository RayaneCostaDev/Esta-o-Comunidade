<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultados da Busca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="resultado-busca.css" />
</head>
<body class="p-5">
    <h1>Resultados da Busca</h1>
    <p id="mensagem"></p>
    <ul id="lista-resultados" class="list-group mt-4"></ul>

    <script>
        const params = new URLSearchParams(window.location.search);
        const termo = params.get("busca") || "";
        document.getElementById("mensagem").innerText = `Você pesquisou por: "${termo}"`;

        const resultados = [
            { titulo: "Jogo da Tradimemória", link: "jogos/jogo-da-memoria.html" },
            { titulo: "Trilha da Cultura", link: "jogos/quiz.html" },
            { titulo: "Cursos Gratuitos", link: "cursos.html" },
            { titulo: "Blog Educacional", link: "blog.html" },
            { titulo: "Atividades", link: "blog.html#atividades" },
            { titulo: "Assistência Social", link: "blog.html#assistenciasocial" },
            { titulo: "Cursos", link: "cursos.html#cursos" },
            { titulo: "Oficinas Culturais", link: "cursos.html#oficinas" },
        ];

        const lista = document.getElementById("lista-resultados");
        const termoLower = termo.toLowerCase();

        const encontrados = resultados.filter(item =>
            item.titulo.toLowerCase().includes(termoLower)
        );

        if (encontrados.length === 0) {
            lista.innerHTML = `<li class="list-group-item">Nenhum resultado encontrado.</li>`;
        } else {
            encontrados.forEach(item => {
                const li = document.createElement("li");
                li.classList.add("list-group-item");
                li.innerHTML = `<a href="${item.link}">${item.titulo}</a>`;
                lista.appendChild(li);
            });
        }
    </script>
</body>
</html>
