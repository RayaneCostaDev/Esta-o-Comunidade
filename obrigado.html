<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #F3F0FF;
            color: #1E293B;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .card {
            padding: 40px;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h1 {
            color: #7C3AED;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            color: #475569;
            font-size: 1.1rem;
        }

        .btn-voltar {
            background-color: #F97316;
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-voltar:hover {
            background-color: #ea580c;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>✅ Inscrição enviada!</h1>
        <p>Recebemos seus dados com sucesso. <br>Em breve nossa equipe entrará em contato com você.</p>
        <a href="index.html" class="btn-voltar">Voltar para o site</a>
    </div>
</body>
</html>
